sudo: required
dist: precise

language: c++

script:
 - mkdir build
 - cd build
 - cmake .. -DSKIP_SKIA=TRUE -DCMAKE_C_COMPILER=$C_COMPILER -DCMAKE_CXX_COMPILER=$CXX_COMPILER
 - make
 - make test

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - kalakris-cmake
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-6
      env: C_COMPILER=gcc-6 CXX_COMPILER=g++-6
    - compiler: clang
      addons:
        apt:
          sources:
            - kalakris-cmake
          packages:
            - cmake
            - clang-3.9
            - libc++-dev
            - libc++abi-dev
      env:
       - C_COMPILER=clang-3.9
       - CXX_COMPILER=clang++-3.9
