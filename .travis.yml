sudo: required
dist: trusty

language: c++

script:
 - wget https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz
 - tar -xf cmake-3.5.2-Linux-x86_64.tar.gz
 - mkdir build
 - cd build
 - ../cmake-3.5.2-Linux-x86_64/bin/cmake .. -DCMAKE_C_COMPILER=$C_COMPILER -DCMAKE_CXX_COMPILER=$CXX_COMPILER
 - make
 - ctest --output-on-failure

matrix:
  include:
    - compiler: GCC 6
      env:
        - C_COMPILER=gcc-6
        - CXX_COMPILER=g++-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libgl1-mesa-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
            - libxcb-util0-dev
    - compiler: GCC 7
      env:
        - C_COMPILER=gcc-7
        - CXX_COMPILER=g++-7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libgl1-mesa-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
            - libxcb-util0-dev
    - compiler: clang-3.9
      env:
        - C_COMPILER=clang-3.9
        - CXX_COMPILER=clang++-3.9
      addons:
        apt:
          packages:
            - clang-3.9
            - libgl1-mesa-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
          sources:
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
      before_install:
        - wget https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz
        - tar -xf cmake-3.5.2-Linux-x86_64.tar.gz
        - export PATH=$PWD/cmake-3.5.2-Linux-x86_64/bin:$PATH
        - wget http://llvm.org/releases/3.9.1/libcxxabi-3.9.1.src.tar.xz
        - tar -xf libcxxabi-3.9.1.src.tar.xz
        - mkdir libcxxabi-build && cd libcxxabi-build
        - cmake ../libcxxabi-3.9.1.src -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang-3.9 -DCMAKE_CXX_COMPILER=clang++-3.9 -DCMAKE_INSTALL_PREFIX=/usr
        - make
        - sudo make install
        - sudo mkdir -p /usr/include/cxxabi
        - cd ../libcxxabi-3.9.1.src && sudo cp -v -a include/* "/usr/include/cxxabi"
        - sudo chmod -R o=g "/usr/include"
        - cd ..
        - wget http://llvm.org/releases/3.9.1/libcxx-3.9.1.src.tar.xz
        - tar -xf libcxx-3.9.1.src.tar.xz
        - mkdir libcxx-build && cd libcxx-build
        - cmake ../libcxx-3.9.1.src -DCMAKE_BUILD_TYPE=Release -DLIBCXX_CXX_ABI=libcxxabi -DLIBCXX_CXX_ABI_INCLUDE_PATHS=/usr/include/cxxabi -DCMAKE_C_COMPILER=clang-3.9 -DCMAKE_CXX_COMPILER=clang++-3.9 -DCMAKE_INSTALL_PREFIX=/usr -DLIBCXX_INSTALL_EXPERIMENTAL_LIBRARY=TRUE -DLIBCXX_ENABLE_FILESYSTEM=TRUE
        - make VERBOSE=1
        - sudo make install
        - cd ..
    - compiler: clang-4.0
      env:
        - C_COMPILER=clang-4.0
        - CXX_COMPILER=clang++-4.0
      addons:
        apt:
          packages:
            - clang-4.0
            - libgl1-mesa-dev
            - libegl1-mesa-dev
            - libgles2-mesa-dev
          sources:
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main'
              key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
      before_install:
        - wget https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz
        - tar -xf cmake-3.5.2-Linux-x86_64.tar.gz
        - export PATH=$PWD/cmake-3.5.2-Linux-x86_64/bin:$PATH
        - wget http://llvm.org/releases/4.0.1/libcxxabi-4.0.1.src.tar.xz
        - tar -xf libcxxabi-4.0.1.src.tar.xz
        - mkdir libcxxabi-build && cd libcxxabi-build
        - cmake ../libcxxabi-4.0.1.src -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang-4.0 -DCMAKE_CXX_COMPILER=clang++-4.0 -DCMAKE_INSTALL_PREFIX=/usr
        - make
        - sudo make install
        - sudo mkdir -p /usr/include/cxxabi
        - cd ../libcxxabi-4.0.1.src && sudo cp -v -a include/* "/usr/include/cxxabi"
        - sudo chmod -R o=g "/usr/include"
        - cd ..
        - wget http://llvm.org/releases/4.0.1/libcxx-4.0.1.src.tar.xz
        - tar -xf libcxx-4.0.1.src.tar.xz
        - mkdir libcxx-build && cd libcxx-build
        - cmake ../libcxx-4.0.1.src -DCMAKE_BUILD_TYPE=Release -DLIBCXX_CXX_ABI=libcxxabi -DLIBCXX_CXX_ABI_INCLUDE_PATHS=/usr/include/cxxabi -DCMAKE_C_COMPILER=clang-4.0 -DCMAKE_CXX_COMPILER=clang++-4.0 -DCMAKE_INSTALL_PREFIX=/usr -DLIBCXX_INSTALL_EXPERIMENTAL_LIBRARY=TRUE -DLIBCXX_ENABLE_FILESYSTEM=TRUE
        - make VERBOSE=1
        - sudo make install
        - cd ..
